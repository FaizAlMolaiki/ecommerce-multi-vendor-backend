{% load static %}
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="{% block meta_description %}لوحة تحكم متقدمة لإدارة المتاجر والمنتجات والطلبات{% endblock %}" />
<meta name="robots" content="noindex, nofollow" />
<meta name="author" content="Dashboard System" />
<meta name="theme-color" content="#0d6efd" />

<!-- Preload critical resources -->
<link rel="preload" href="{% static 'dashboard.css' %}" as="style" />
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" as="style" />

<!-- DNS prefetch for external resources -->
<link rel="dns-prefetch" href="//cdn.jsdelivr.net" />
<link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />
<link rel="dns-prefetch" href="//fonts.googleapis.com" />
<link rel="dns-prefetch" href="//fonts.gstatic.com" />

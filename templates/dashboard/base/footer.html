<footer class="bg-white border-top mt-5 py-4">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="d-flex align-items-center">
          <i class="fas fa-tachometer-alt text-primary me-2"></i>
          <span class="fw-bold">لوحة التحكم</span>
        </div>
        <p class="text-muted small mt-2 mb-0">
          نظام إدارة متقدم للمتاجر الإلكترونية
        </p>
      </div>
      <div class="col-md-6 text-md-end">
        <div class="d-flex justify-content-md-end align-items-center">
          <span class="text-muted small me-3">
            <i class="fas fa-clock me-1"></i>
            آخر تحديث: <span id="last-update">{{ "now"|date:"Y-m-d H:i" }}</span>
          </span>
          <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-outline-secondary" onclick="window.print()">
              <i class="fas fa-print"></i>
            </button>
            <button type="button" class="btn btn-outline-secondary" onclick="location.reload()">
              <i class="fas fa-sync-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <hr class="my-3">
    <div class="row align-items-center">
      <div class="col-md-6">
        <p class="text-muted small mb-0">
          © {{ "now"|date:"Y" }} جميع الحقوق محفوظة
        </p>
      </div>
      <div class="col-md-6 text-md-end">
        <div class="d-flex justify-content-md-end gap-3">
          <a href="#" class="text-muted text-decoration-none small">
            <i class="fas fa-question-circle me-1"></i>المساعدة
          </a>
          <a href="#" class="text-muted text-decoration-none small">
            <i class="fas fa-bug me-1"></i>الإبلاغ عن مشكلة
          </a>
          <a href="#" class="text-muted text-decoration-none small">
            <i class="fas fa-info-circle me-1"></i>حول النظام
          </a>
        </div>
      </div>
    </div>
  </div>
</footer>

<script>
// Update last update time every minute
setInterval(function() {
  const now = new Date();
  const timeString = now.getFullYear() + '-' + 
    String(now.getMonth() + 1).padStart(2, '0') + '-' + 
    String(now.getDate()).padStart(2, '0') + ' ' +
    String(now.getHours()).padStart(2, '0') + ':' + 
    String(now.getMinutes()).padStart(2, '0');
  
  const lastUpdateElement = document.getElementById('last-update');
  if (lastUpdateElement) {
    lastUpdateElement.textContent = timeString;
  }
}, 60000);
</script>

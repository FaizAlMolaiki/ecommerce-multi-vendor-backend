{% comment %}
مكون أزرار النماذج الموحد
الاستخدام: {% include 'dashboard/components/forms/form_buttons.html' with submit_text='حفظ' cancel_url='/dashboard/orders/' %}
{% endcomment %}

<div class="d-flex justify-content-between align-items-center">
    <div>
        <button type="submit" class="btn btn-primary" {{ submit_attrs }}>
            <i class="fas fa-save me-1"></i>
            <span class="button-text">{{ submit_text|default:'حفظ' }}</span>
            <span class="spinner-border spinner-border-sm d-none me-1" role="status" aria-hidden="true"></span>
        </button>
        {% if cancel_url %}
        <a href="{{ cancel_url }}" class="btn btn-outline-secondary ms-2">
            <i class="fas fa-times me-1"></i>{{ cancel_text|default:'إلغاء' }}
        </a>
        {% endif %}
    </div>
    
    {% if show_reset %}
    <div>
        <button type="reset" class="btn btn-outline-warning">
            <i class="fas fa-undo me-1"></i>إعادة ضبط
        </button>
    </div>
    {% endif %}
</div>
